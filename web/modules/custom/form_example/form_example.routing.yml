form_example.addform: #crear modulo . que va a hacer el moduolo puede ser cualquier nombre
    path: '/form_example/addform'
    defaults:
        _form: '\Drupal\form_example\Form\addform' 
        _title: 'Add Form'
    requirements:    
        _permission : 'access content'

# add -> Drupal\form_example\Form al namespace 
# add -> addform al nombre de la clase

